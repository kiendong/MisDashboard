<ion-content padding style="color:white; text-align:center; background-image: url('../../assets/imgs/login.jpg');">
  <h2>Welcome to OCD </h2>
  <ion-grid>
    <ion-row>
      <ion-col col-2>

      </ion-col>
      <ion-col col-8>
        <form (submit)="doLogin()" style="border-radius:5px;">
          <ion-item style="background:none !important;">
            <ion-label style=" font-size: 20px; color:white" stacked>Username</ion-label>
            <ion-input style=" font-size: 20px; color:white" [(ngModel)]="loginData.username" name="username" type="text" required></ion-input>
          </ion-item>
          <ion-item style="background:none !important;">
            <ion-label style=" font-size: 20px; color:white" stacked>Password</ion-label>
            <ion-input style=" font-size: 20px; color:white" [(ngModel)]="loginData.password" name="password" type="password" required></ion-input>
          </ion-item>
          <button ion-button style="background-color:#32DB64;" type="submit">
            Login
          </button>
        </form>
      </ion-col>
      <ion-col col-2>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
